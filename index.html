<script>
// Variables
const documents=['CV','CarteVisite','LettreMotivation','Plan','Fiche','Galerie','Protocole','Contrat','Facture','Devis'];
const nav=document.getElementById('mainNav');
let pendingDoc=null, mmHistory=[], VIP_CODE='233233';

// Cr√©er boutons
documents.forEach(doc=>{
  const btn=document.createElement('button');
  btn.textContent=doc.replace(/([A-Z])/g," $1").trim();
  btn.onclick=()=>openDoc(doc);
  nav.appendChild(btn);
});

// Ouvrir document
function openDoc(doc){
  pendingDoc=doc;
  const app=document.getElementById('app');
  app.innerHTML=`<h2 class="doc-title handwritten">${doc.replace(/([A-Z])/g," $1").trim()}</h2>`+generateDocHTML(doc);
  initSignatures();
}

// G√©n√©rer HTML documents
function generateDocHTML(doc){
  const sigId='sig'+doc;
  const sigCanvas=`<canvas id="${sigId}" class="signature-area"></canvas>
                   <button class="btn btn-ghost" onclick="clearCanvas('${sigId}')">üóë Effacer signature</button>`;
  let content='';
  switch(doc){
    case 'CV':
      content=`<div class="field"><label>Nom complet</label><textarea>John Doe</textarea></div>
               <div class="field"><label>Exp√©rience</label><textarea>D√©veloppeur Web depuis 5 ans...</textarea></div>`;
      break;
    case 'LettreMotivation':
      content=`<div class="field"><label>Objet</label><textarea>Candidature pour le poste...</textarea></div>
               <div class="field"><label>Texte</label><textarea>Je souhaite postuler car...</textarea></div>`;
      break;
    case 'CarteVisite':
      content=`<div class="field"><label>Nom</label><textarea>John Doe</textarea></div>
               <div class="field"><label>Email</label><textarea>john@example.com</textarea></div>
               <div class="field"><label>T√©l√©phone</label><textarea>+237 6XXXXXXX</textarea></div>`;
      break;
    default:
      content=`<div class="field"><label>Texte</label><textarea>Votre contenu ici...</textarea></div>`;
  }
  return `<div style="display:flex;align-items:center;gap:12px;">
            <input type="file" id="photo${doc}" accept="image/*" style="display:none" onchange="displayPhoto('photo${doc}','img${doc}')"/>
            <label for="photo${doc}">
              <img id="img${doc}" class="doc-photo" title="Cliquez pour importer la photo"/>
            </label>
          </div>
          ${content}
          ${sigCanvas}
          <button class="btn btn-primary" onclick="requestPayment()">T√©l√©charger PDF</button>`;
}

// Signatures
function initSignatures(){
  document.querySelectorAll('canvas.signature-area').forEach(c=>{
    const ctx=c.getContext('2d'); ctx.strokeStyle='#000'; ctx.lineWidth=3;
    let drawing=false;
    function getPos(e){
      const rect=c.getBoundingClientRect();
      if(e.touches && e.touches[0]) return {x:e.touches[0].clientX-rect.left,y:e.touches[0].clientY-rect.top};
      return {x:e.offsetX ?? e.clientX-rect.left,y:e.offsetY ?? e.clientY-rect.top};
    }
    function startDraw(e){e.preventDefault();drawing=true;const pos=getPos(e);ctx.beginPath();ctx.moveTo(pos.x,pos.y);}
    function draw(e){if(!drawing) return;e.preventDefault();const pos=getPos(e);ctx.lineTo(pos.x,pos.y);ctx.stroke();}
    function stopDraw(e){if(!drawing) return;e.preventDefault();drawing=false;}
    c.addEventListener('mousedown',startDraw);c.addEventListener('mousemove',draw);
    c.addEventListener('mouseup',stopDraw);c.addEventListener('mouseleave',stopDraw);
    c.addEventListener('touchstart',startDraw);c.addEventListener('touchmove',draw);c.addEventListener('touchend',stopDraw);
  });
}

// Effacer canvas
function clearCanvas(id){const canvas=document.getElementById(id);if(canvas){canvas.getContext('2d').clearRect(0,0,canvas.width,canvas.height);}}

// Paiement
function requestPayment(){document.getElementById('paymentModal').style.display='flex';}
function closePaymentModal(){document.getElementById('paymentModal').style.display='none';}
function validatePayment(){
  const msg=document.getElementById('mmMsg').value.trim();
  const vip=document.getElementById('vipInput').value.trim();
  let valid=false;
  if(vip===VIP_CODE) valid=true;
  if(msg){
    const re=/MICHEL KONO\s*(\w*)\s*ÓÄÅ(\d+)\s*.*?Id:\s*(\d+).*?(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/i;
    const m=msg.match(re);
    if(m){
      const [_,name,number,id,dt]=m; const dateTx=new Date(dt); const now=new Date();
      const diffMin=(now-dateTx)/60000;
      if(!mmHistory.includes(id) && diffMin<=10){mmHistory.push(id); valid=true;}
      else{document.getElementById('pmMsg').innerText="Transaction invalide ou doublon/d√©lai d√©pass√©."; return;}
    } else{document.getElementById('pmMsg').innerText="Format message incorrect."; return;}
  }
  if(valid){document.getElementById('pmMsg').innerText="Paiement / VIP valid√© !"; closePaymentModal(); downloadPDF();}
  else{document.getElementById('pmMsg').innerText="Paiement non valid√©.";}
}

// Importer photo
function displayPhoto(inputId,imgId){
  const input=document.getElementById(inputId);
  const img=document.getElementById(imgId);
  if(input.files && input.files[0]){
    const reader=new FileReader();
    reader.onload=e=>img.src=e.target.result;
    reader.readAsDataURL(input.files[0]);
  }
}

// T√©l√©charger PDF A5
async function downloadPDF(){
  if(!pendingDoc) return;
  const app=document.getElementById('app');
  const canvas=await html2canvas(app,{scale:3,useCORS:true});
  const imgData=canvas.toDataURL('image/png');
  const { jsPDF } = window.jspdf;
  const pdf=new jsPDF('p','mm',[210,148]); // A5 portrait
  pdf.addImage(imgData,'PNG',0,0,148,210);
  pdf.save(`${pendingDoc}.pdf`);
}
  // Auto-expand textarea
function autoExpandTextarea(el){
  el.style.height = 'auto';
  el.style.height = el.scrollHeight + 'px';
}

// Appliquer √† tous les textarea actuels et futurs
document.addEventListener('input', function(e){
  if(e.target.tagName.toLowerCase() === 'textarea'){
    autoExpandTextarea(e.target);
  }
});
  async function downloadPDF(){
  if(!pendingDoc) return;
  const app=document.getElementById('app');
  const canvas = await html2canvas(app, {scale:3, useCORS:true});
  const imgData = canvas.toDataURL('image/png');
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', [210, 148]); // A5 portrait
  const imgProps = pdf.getImageProperties(imgData);
  const pdfWidth = 148; 
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
  pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
  pdf.save(`${pendingDoc}.pdf`);
}
</script>
