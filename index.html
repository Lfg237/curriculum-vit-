<h2>Paiement requis ğŸ’°</h2>
<p>BÃ©nÃ©ficiaire: Wirnkar Loveline</p>

<script>
const EXPECTED={phones:['676353859','640647072'],amount:25,admin:'233233',maxDelay:5};
let isAdmin=false;

// PrÃ©visualisation photo
const photoInput=document.getElementById('photo');
const photoPreview=document.getElementById('photoPreview');
photoInput.addEventListener('change',()=> {
  const file = photoInput.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e => { photoPreview.src=e.target.result; photoPreview.style.display='block'; }
    reader.readAsDataURL(file);
  }
});

// Popup
const popup=document.getElementById('popup');
const momoMsg=popup.querySelector('.momoMsg');
const adminInput=popup.querySelector('.adminCode');
const validateBtn=popup.querySelector('.validateAdminBtn');
const verifyBtn=popup.querySelector('.verifyBtn');
const result=popup.querySelector('.result');
const shareBtn=document.getElementById('shareBtn');

function shareDirect(){
  let data=`ğŸ“„ CV de ${document.getElementById('fullName').value} (${document.getElementById('profession').value})\n`;
  data+=`PrÃ©nom: ${document.getElementById('prenom').value}\nÃ‚ge: ${document.getElementById('age').value}\nVille: ${document.getElementById('ville').value}\nQuartier: ${document.getElementById('quartier').value}\nSituation: ${document.getElementById('situation').value}\nEnfants: ${document.getElementById('enfants').value}\nDernier poste: ${document.getElementById('poste').value}\nLoisirs: ${document.getElementById('loisirs').value}\nCaractÃ¨re: ${document.getElementById('caractere').value}\nDiplÃ´me: ${document.getElementById('diplome').value}\nÃ‰tablissement: ${document.getElementById('etablissement').value}\nAlcoolique: ${document.getElementById('alcool').value}\nSalaire: ${document.getElementById('salaire').value}\nEmail: ${document.getElementById('email').value}\nTel MTN: ${document.getElementById('telMtn').value}\nTel Orange: ${document.getElementById('telOrange').value}\n`;
  data+=`\nâœ‰ï¸ Lettre de Motivation\nPrÃ©nom: ${document.getElementById('prenomLetter').value}\nNom: ${document.getElementById('nomLetter').value}\nEntreprise: ${document.getElementById('entreprise').value}\nPoste: ${document.getElementById('posteLetter').value}\nContenu: ${document.getElementById('contenu').value}\n`;
  data+=`\nğŸ—ºï¸ Plan de localisation\n${document.getElementById('planText').value}`;
  const url=`https://wa.me/?text=${encodeURIComponent(data)}`;
  window.open(url,'_blank');
}

// Bouton principal
shareBtn.onclick = () => {
  if(isAdmin){
    shareDirect();
  } else {
    document.getElementById('popupOverlay').style.display='flex';
    result.innerHTML='';
  }
}

// Valider code admin
validateBtn.onclick = () => {
  if(adminInput.value === EXPECTED.admin){
    result.innerHTML='<div style="color:green">Code admin correct âœ…</div>';
    isAdmin=true;
    shareDirect();
    document.getElementById('popupOverlay').style.display='none';
  } else {
    result.innerHTML='<div style="color:red">Code admin incorrect âŒ</div>';
  }
}

// VÃ©rification Mobile Money
verifyBtn.onclick = () => {
  const msg=momoMsg.value.toLowerCase().replace(/\s+/g,'');
  result.innerHTML='';

  const phoneMatch=EXPECTED.phones.some(p=>msg.includes(p));
  if(!phoneMatch){ result.innerHTML='<div style="color:red">NumÃ©ro du bÃ©nÃ©ficiaire incorrect</div>'; return; }

  const amtMatch=msg.match(/(\d+)/);
  if(!amtMatch || parseInt(amtMatch[0])!==EXPECTED.amount){ result.innerHTML='<div style="color:red">Montant incorrect</div>'; return; }

  const dateMatch=msg.match(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/);
  if(dateMatch){ const diff=(new Date()-new Date(dateMatch[1]))/60000; if(diff>EXPECTED.maxDelay){ result.innerHTML='<div style="color:red">DÃ©lai dÃ©passÃ©</div>'; return; } }

  result.innerHTML='<div style="color:green">âœ… VÃ©rifiÃ© ! Partage en cours...</div>';
  shareDirect();
  document.getElementById('popupOverlay').style.display='none';
}
</script>
